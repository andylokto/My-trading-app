<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>

<body class="text-gray-200 p-4 md:p-10">
    <div class="max-w-2xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-black text-blue-500 tracking-tight">TRADE<span class="text-white">LOG</span></h1>
            <button onclick="exportToCSV()" class="bg-gray-800 hover:bg-gray-700 text-xs px-4 py-2 rounded-full border border-gray-600 transition">
                ğŸ“¤ åŒ¯å‡ºå‚™ä»½ (CSV)

        </header>

        <section class="bg-[#1e1e1e] p-6 rounded-3xl shadow-2xl mb-8 border border-gray-800">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-semibold text-gray-500 uppercase ml-1">è‚¡ç¥¨ä»£ç¢¼</label>
                        <input type="text" id="symbol" placeholder="ä¾‹å¦‚: NVDA" class="w-full bg-[#2a2a2a] p-4 rounded-2xl border border-gray-700 text-xl font-bold uppercase">
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-gray-500 uppercase ml-1">å¸³æˆ¶ç¸½è³‡é‡‘ (USD)</label>
                        <input type="number" id="capital" value="10000" oninput="calculate()" class="w-full bg-[#2a2a2a] p-4 rounded-2xl border border-gray-700 text-xl font-bold">
                    </div>
                </div>
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-semibold text-gray-500 uppercase ml-1">é¢¨éšª %</label>
                            <input type="number" id="riskPercent" value="1" oninput="calculate()" class="w-full bg-[#2a2a2a] p-4 rounded-2xl border border-gray-700 text-xl font-bold">
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-gray-500 uppercase ml-1">é¢¨éšªé‡‘é¡</label>
                            <div id="riskAmountDisplay" class="p-4 text-xl font-bold text-red-400">$100.00</div>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-semibold text-gray-500 uppercase ml-1">é€²å ´åƒ¹</label>
                            <input type="number" id="entry" placeholder="0.00" oninput="calculate()" class="w-full bg-[#2a2a2a] p-4 rounded-2xl border border-gray-700 text-xl font-bold">
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-gray-500 uppercase ml-1">æ­¢æåƒ¹</label>
                            <input type="number" id="stopLoss" placeholder="0.00" oninput="calculate()" class="w-full bg-[#2a2a2a] p-4 rounded-2xl border border-gray-700 text-xl font-bold text-red-400">
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-blue-600/10 border border-blue-500/30 p-6 rounded-2xl flex justify-between items-center mb-6">
                <div>
                    <p class="text-xs text-blue-400 font-bold uppercase tracking-wider">å»ºè­°è²·å…¥è‚¡æ•¸</p>
                    <p id="suggestedQty" class="text-4xl font-black">0</p>
                </div>
                <div class="text-right">
                    <p class="text-xs text-blue-400 font-bold uppercase tracking-wider">ç›ˆè™§æ¯” (RRR)</p>
                    <input type="number" id="takeProfit" placeholder="æ­¢è³ºåƒ¹" oninput="calculate()" class="bg-transparent text-right text-2xl font-bold focus:outline-none w-32 border-b border-blue-500/50">
                    <p id="rrrDisplay" class="text-lg font-bold mt-1">1 : 0.0</p>
                </div>
            </div>

            <button onclick="saveTrade()" class="w-full bg-blue-600 hover:bg-blue-500 active:scale-95 text-white font-black py-5 rounded-2xl text-xl shadow-lg transition-all">
                ğŸ“¥ å„²å­˜äº¤æ˜“è¨ˆç•«
            </button>
        </section>

        <section>
            <div class="flex justify-between items-end mb-4 px-2">
                <h2 class="text-xl font-bold">æœ€è¿‘æ—¥èªŒ</h2>
                <input type="text" id="search" placeholder="ğŸ” æœå°‹ä»£ç¢¼..." oninput="displayHistory()" class="bg-transparent border-b border-gray-700 pb-1 text-sm focus:outline-none focus:border-blue-500">
            </div>
            <div id="historyList" class="space-y-4">
                </div>
        </section>
    </div>

    <script>
        function calculate() {
            const capital = parseFloat(document.getElementById('capital').value) || 0;
            const riskP = parseFloat(document.getElementById('riskPercent').value) || 0;
            const entry = parseFloat(document.getElementById('entry').value) || 0;
            const sl = parseFloat(document.getElementById('stopLoss').value) || 0;
            const tp = parseFloat(document.getElementById('takeProfit').value) || 0;

            const riskAmt = capital * (riskP / 100);
            document.getElementById('riskAmountDisplay').innerText = `$${riskAmt.toFixed(2)}`;

            if (entry && sl && entry !== sl) {
                const perRisk = Math.abs(entry - sl);
                const qty = Math.floor(riskAmt / perRisk);
                document.getElementById('suggestedQty').innerText = qty;

                if (tp) {
                    const rrr = (Math.abs(tp - entry) / perRisk).toFixed(2);
                    const rrrDiv = document.getElementById('rrrDisplay');
                    rrrDiv.innerText = `1 : ${rrr}`;
                    rrrDiv.className = rrr >= 2 ? "text-lg font-bold mt-1 text-green-400" : "text-lg font-bold mt-1 text-red-400";
                }
            }
        }

        function saveTrade() {
            const sym = document.getElementById('symbol').value.toUpperCase();
            const entry = document.getElementById('entry').value;
            const sl = document.getElementById('stopLoss').value;

            if(!sym || !entry || !sl) return alert("ä»£ç¢¼ã€é€²å ´åƒ¹ã€æ­¢æåƒ¹ç‚ºå¿…å¡«ï¼");

            const trade = {
                id: Date.now(),
                sym, entry, sl,
                tp: document.getElementById('takeProfit').value || '-',
                rrr: document.getElementById('rrrDisplay').innerText,
                qty: document.getElementById('suggestedQty').innerText,
                date: new Date().toLocaleDateString()
            };

            let logs = JSON.parse(localStorage.getItem('tradeLogs') || '[]');
            logs.unshift(trade);
            localStorage.setItem('tradeLogs', JSON.stringify(logs));
            
            displayHistory();
            ['symbol','entry','stopLoss','takeProfit'].forEach(id => document.getElementById(id).value = '');
        }

        function displayHistory() {
            const logs = JSON.parse(localStorage.getItem('tradeLogs') || '[]');
            const search = document.getElementById('search').value.toUpperCase();
            const list = document.getElementById('historyList');
            list.innerHTML = '';

            logs.filter(l => l.sym.includes(search)).forEach(l => {
                list.innerHTML += `
                    <div class="bg-[#1e1e1e] p-5 rounded-2xl border border-gray-800 flex justify-between items-center shadow-md">
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="bg-blue-600 text-[10px] px-2 py-0.5 rounded font-bold">${l.date}</span>
                                <span class="text-xl font-black text-white">${l.sym}</span>
                            </div>
                            <p class="text-sm text-gray-400 font-medium">é€²å ´: ${l.entry} | æ­¢æ: ${l.sl} | è‚¡æ•¸: ${l.qty}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-xl font-black ${parseFloat(l.rrr.split(':')[1]) >= 2 ? 'text-green-400' : 'text-gray-400'}">${l.rrr}</p>
                            <button onclick="deleteLog(${l.id})" class="text-xs text-red-900 mt-1 font-bold">ç§»é™¤</button>
                        </div>
                    </div>`;
            });
        }

        function deleteLog(id) {
            if(!confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) return;
            let logs = JSON.parse(localStorage.getItem('tradeLogs') || '[]');
            localStorage.setItem('tradeLogs', JSON.stringify(logs.filter(l => l.id !== id)));
            displayHistory();
        }

        function exportToCSV() {
            const logs = JSON.parse(localStorage.getItem('tradeLogs') || '[]');
            if(logs.length === 0) return alert("ç›®å‰æ²’æœ‰ç´€éŒ„å¯åŒ¯å‡º");

            let csv = "æ—¥æœŸ,ä»£ç¢¼,é€²å ´åƒ¹,æ­¢æåƒ¹,æ­¢è³ºåƒ¹,å»ºè­°è‚¡æ•¸,RRR\n";
            logs.forEach(l => {
                csv += `${l.date},${l.sym},${l.entry},${l.sl},${l.tp},${l.qty},${l.rrr}\n`;
            });

            const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `äº¤æ˜“ç´€éŒ„å‚™ä»½_${new Date().toLocaleDateString()}.csv`;
            link.click();
        }

        window.onload = displayHistory;
    </script>
</body>
</html>
